<html>
<head>
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script>
$(document).on("contextmenu", function (event) {
    
    event.preventDefault();
    $(".custom-menu").finish().toggle(100).
    css({
        top: event.pageY + "px",
        left: event.pageX + "px",
       
    });
});
$(document).on("mousedown", function (e) {
	if($(e.target).is("body"))
		 $(".custom-menu").hide(100);
});
$(document).keydown(function(e) {
    if (e.keyCode == 27) {
    	 $(".custom-menu").hide(100);
    }
});
</script>

<style>
.custom-menu {
    display: none;
    z-index: 1000;
    position: absolute;
    overflow: hidden;
    border: 1px solid #121f78;
    white-space: nowrap;
    background: #FFF;
    color: #333;
}
.custom-menu li {
    padding: 8px 12px;
    cursor: pointer;
    list-style-type: none;
    transition: all .3s ease;
    user-select: none;
}

.custom-menu li:hover {
    background-color: #121f78;
    color:white;
}
</style>


</head>
<body>
	<ul class='custom-menu'>
  <li >Hyderabad</li>
  <li>Delhi</li>
  <li>Mumbai</li>
  <li >Bangalore</li>
</ul>
</body>
</html>
