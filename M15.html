<!DOCTYPE html>

<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script>
$(function(){
	$("p").each(function(){
	
			var data=$(this).text().split(" ");
			
			var str="";
			for(var i=0;i<data.length;i++){
				console.log(data[i]);
				if(data[i].includes('s'))
				str=str+"<div id='test'>"+data[i]+"</div>"
				else
					str=str+"<div>"+data[i]+"</div>"
				
			}
			console.log(str);
			$(this).replaceWith( "<p>" +str + "</p>");
			
	});
	
			
	
});
</script>
<style>
#test{
font-weight: bold;
background-color:blue;
text-color:white;
width:150px;
}

}</style>
