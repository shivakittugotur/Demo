 <script>  
 $(document).ready(function(){ 
 		$("msg").hide(); 
      $('#backimage').hover(function(){  
           $('#strip').slideToggle('slow');  
      }); 
      $("#btn1").on("click",function(event){
      	$("p").empty();
      	 $("p").append("Image will be edited");
      	 $("#msg").slideDown('slow');  
      });
      $("#btn2").on("click",function(event){
      	$("p").empty();
      	 $("p").append("Image will be deleted");
      	 $("#msg").slideDown('slow');  
      });
      $("#btn3").on("click",function(event){
      	$("p").empty();
      	 $("p").append("Image will be emailed");
      	 $("#msg").slideDown('slow');  
      }); 
 });  
 </script>
