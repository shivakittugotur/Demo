		var f=0,g=0;
	//	var numericdata=new RegExp("^\d+(\.\d{1,2})?$");
		for(var i=0;i<data.length;i++){
			
			if((data[i]>='0'&&data[i]<='9') ||((data[i]=='.')&& g==0)){
				if((data[i]=='.'))
					g=1;
				continue;
			}
				
			else
				f=1;
		}
		if(f===0)
			$(this).css({"border-color":"yellow"});
			else
				$(this).css({"border-color":"red"});
		
	});
});


</script>
